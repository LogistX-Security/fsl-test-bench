- name: configure firewall, allow traffic to different ports
  firewalld: port={{ item }}/tcp
             permanent=true
             state=enabled
  with_items:
     - 5222
     - 5269
     - 5582

- name: start prosody
  service: name=prosody
           state=running
           enabled=yes
