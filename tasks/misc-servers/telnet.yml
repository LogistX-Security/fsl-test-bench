---
- name: install telnet package
  dnf: pkg={{ item }}
       state=present 
  with_items:
    - telnet-server

- name: configure firewall, allow telnet traffic
  firewalld: service=telnet
             permanent=true
             state=enabled

- name: start and enable the telnet service
  service: name=telnet.socket
           state=running
           enabled=yes
